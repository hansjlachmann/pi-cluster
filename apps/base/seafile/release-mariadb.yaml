apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mariadb-seafile
  namespace: seafile
spec:
  interval: 5m
  chart:
    spec:
      chart: mariadb
      version: "18.x.x"
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: seafile
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  valuesFrom:
    - kind: Secret
      name: mariadb-seafile-secret

  values:
    auth:
      existingSecret: mariadb-seafile-secret
      database: "seafile_db"
      username: "seafile"

    primary:
      persistence:
        enabled: true
        existingClaim: mariadb-seafile-data
        storageClass: ""
